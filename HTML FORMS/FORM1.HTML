<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<script>
    function ms()
    {
        var mk = document.getElementById("fn").value;
        var jk = document.getElementById('ln').value;
        var kl = document.getElementById('ee').value;
        var io = document.getElementById('mm').value;
        var op = document.getElementById('aa').value;
        var er = document.getElementById('pp').value;
        var tr = document.getElementById('ss').value;
        var hr = document.getElementById('cc').value;
        
        


		if (mk=="") 
		{
			alert("Please Enter First Name");
			return false;	
		}

        else if(jk=="")
        {
            alert("Please Enter Your Last Name");
            return false;
        }

        else if(kl=="")
        {
            alert("Please Enter Your Mail Address");
            return false;
        }   
        
        else if(io=="")
        {
            alert("Please Enter Your MObile Number");
            return false;
        }
        else if(op=="")
        {
            alert("Please Enter Your Address");
            return false;
        }
        else if(er=="")
        {
            alert("Please Enter Pin Code ");
            return false;
        }
        else if(tr=="")
        {
            alert("Please Enter Your State");
            return false;
        }
        else if(hr=="")
        {
            alert("Please Enter Your Country");
            return false;
        }

		else
		{
			alert("done")
		}


    }
</script>
<style>
    body{
        background-color: lightgreen;
    }
    fieldset{
        background-color: cyan;
        font-family: Cooper Black;
        font-size: 20px;
        text-align: center;

    }
    table{
        text-align: center;
    }
    button{
        text-align: center;
    }
</style>
<body>
    <fieldset>
        <legend>Student Registration Forms</legend>
        <form action="" >
            <center>
            <table>
                <tr>
                    <td>First Name :- </td>
                    <td><input type="text" placeholder="First Name" name="fn" id="fn" size="20"></td>
                </tr>
                <tr>
                    <td>Last Name :- </td>
                    <td><input type="text" placeholder="Last Name" name="ln" id="ln" size="20"></td>
                </tr>
                <tr>
                    <td>E-mail Id :- </td>
                    <td><input type="email" name="ee" id="ee" placeholder="email" size="20"></td>
                </tr>
                <tr>
                    <td>Mobile NO :- </td>
                    <td><input type="number" name="mm" id="mm" placeholder="Mobile No" size="32"> </td>
                </tr>
                <tr>
                    <td>Gender :- </td>
                    <td><input type="radio" name="nm" id="nm">Male <input type="radio" name="nm" id="nm">Fe-Male</td>
                </tr>
                <tr>
                    <td>Date Of Birth :- </td>
                    <td><input type="date" name="" id="" size="20"></td>
                </tr>
                <tr>
                    <td>Address :- </td>
                    <td><textarea name=""  size="20"  id="aa" cols="30" rows="10" placeholder="Address" size="5"></textarea></td>
                </tr>
                <tr>
                    <td>city :- </td>
                    <td><select name="CIty" id="city">
                        <option value="Rajkot">Rajkot</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Pin Code :- </td>
                    <td><input type="number" placeholder="pin Code" name="pp" id="pp" size="20"></td>
                </tr>
                <tr>
                    <td>State :- </td>
                    <td><input type="text" name="ss" id="ss" placeholder="State" size="20"></td>
                </tr>
                <tr>
                    <td>Country :- </td>
                    <td><input type="text" placeholder="country" name="cc" id="cc" size="20"></td>
                </tr>
                <tr>
                    <td>Hobbies :- </td>
                    <td><input type="checkbox" name="" id="">Drawing
                        <input type="checkbox" name="" id="">Drawing
                        <input type="checkbox" name="" id="">Singing
                        <input type="checkbox" name="" id="">Cricket</td>
                </tr>
                <tr>
                    <td>Qualification >:</td>
                    <td><input type="checkbox" name="" id="">Graduation 
                        <input type="checkbox" name="" id="">Post Graduation 
                        <input type="checkbox" name="" id="">phd </td>

                </tr>
                <tr>
                    <td>10TH Marksheet :- </td>
                    <td><input type="file" name="" id=""></td>
                </tr>

                <tr>
                    <td>Student Photo :- </td>
                    <td><input type="image" name="" id="" size="20"></td>
                </tr>

                <tr>
                   <td> <input type="button" name="" id="" value="submit" onclick="ms(this.form)"></td>
                </tr>
                
                


            </table>
        </form>
    </fieldset>
    
</body>
</html>
